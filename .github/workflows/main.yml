on:
  push:
    branches:
      - main
    paths:
     - .github/workflows/*.yml
     - src/**/*.*
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          always-auth: true
          access: public
      - name: Install dependencies
        run: yarn 
      - name: Build source code
        run: yarn build
      - name: Test code
        run: yarn test
      - name: Set access tokens
        run: | 
         npm set //registry.npmjs.org/:_authToken ${{ secrets.NPM_AUTH_TOKEN }}
         npm set //npm.pkg.github.com/:_authToken ${{ secrets.GPR_AUTH_TOKEN }}
      - name: Publish to NPM
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Publish to GPR
        run: |
         cd for-gpr
         yarn publish --registry https://npm.pkg.github.com --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_AUTH_TOKEN }}